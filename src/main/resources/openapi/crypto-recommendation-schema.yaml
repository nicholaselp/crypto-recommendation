components:
  schemas:
    NormalizedRangeList:
      type: array
      items:
       $ref: '#/components/schemas/NormalizedRange'
    CryptocurrencyInfo:
      type: object
      properties:
        symbol:
          $ref: '#/components/schemas/Symbol'
        oldestPrice:
          type: number
        newestPrice:
          type: number
        minPrice:
          type: number
        maxPrice:
          type: number
        marketStatus:
          $ref: '#/components/schemas/MarketStatus'
    NormalizedRange:
      type: object
      properties:
        symbol:
          $ref: '#/components/schemas/Symbol'
        normalizedRange:
          type: number
    Symbol:
      type: string
    MarketStatus:
      type: string
      enum:
        - active
        - inactive
        - suspended
